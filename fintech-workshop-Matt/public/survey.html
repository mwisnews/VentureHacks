<!DOCTYPE html>
<html>
    <head>
        <title>Credit Helper</title>
        
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Base contains overrides to bootstrap for the purposes of the demo -->
        <link href="css/base.css" type="text/css" rel="stylesheet"/>
        <!-- Where we'll be adding out all styles -->
        <link href="css/main.css" type="text/css" rel="stylesheet"/>
        <!-- CSS Specifically for forms -->
        <link rel="stylesheet" href="css/survey.css" type="text/css">
        
    </head>
    
    <body>
        
        <nav id="main-nav" class="navbar navbar-default navbar-custom navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <a class="navbar-brand page-scroll" href="#page-top">Recover and Build Your Credit</a>
                </div>

                <div class="navbar-user-icon-container">
                    <!-- Probably want to replace this with something that actually is a user icon -->
                    <img id="user-icon" src="img/future-bg.jpg" alt="User image">
                </div>
            </div>
        </nav>
        
        
        <header>
    <div class="container">
        <div class="intro-text">
            <div class="intro-heading">Credit Savers.</div>
            <div class="intro-lead-in">Revive and Jumpstart Your Startup.</div>
            <div id="login-button" class="btn btn-xl">Join</div>
        </div>
    </div>

    <aside id="value-propositions">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4">
                    <!-- Font Awesome gives you access to tons of FREE icons -->
                    <!-- Change one of the icons by changing 'fa-clock-o'
                        with an icon name found on : http://fontawesome.io/icons/
                    -->
                    <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <img src="idea.jpg" height="42" width="42">
                        </span>
                    <h4 class="value-prop-heading">Wisdom</h4>
                    <p class="text-muted">Helping startups gain credit.</p>
                </div>

                <div class="col-md-4">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-users fa-stack-1x fa-inverse"></i>
                        </span>
                    <h4 class="value-prop-heading">Responsibility</h4>
                    <p class="text-muted">Build credit to get that loan.</p>
                </div>

                <!-- ADD A THIRD VALUE PROPOSITION HERE -->
                <div class="col-md-4">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-lock fa-stack-1x fa-inverse"></i>
                        </span>

                    <h4 class="value-prop-heading">Beliefs</h4>
                    <p class="text-muted">No startup should fail due to bad credit!</p>
                </div>
            </div>
        </div>
    </aside>
</header>
        
        
        
        <div id="survey-container">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
